<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gussing games</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
        <!-- games players -->
        <div class="game-body">
            <h1 class="game-title">GUSSING GAMES</h1>
            <h1 class="player">player 1</h1>
            <!-- games chance -->
            <h3 class="chance">chanse is:<span class="count"></span></h3>
            <!-- player 1 input and button -->
            <input class="player1-input" type="password">
            <button class="player1-btn">submit</button>
            <!-- player 2 input and button -->
            <input class="player2-input" type="text">
            <button class="player2-btn">click</button>
            <!-- player 3 input and button -->
            <input class="player3-input" type="text">
            <button class="player3-btn">click</button>
            <!-- player 4 input and button -->
            <input class="player4-input" type="text">
            <button class="player4-btn">click</button>
            <!-- games error -->
            <p class="error"></p>
            <!-- reset button -->
            <!-- games list -->
        </div>
        <button class="reset">again game</button>
        <ul class="list"> </ul>
        <div class="div"></div>
 </div>

    <script src="js/script.js"></script>
</body>
</html>
